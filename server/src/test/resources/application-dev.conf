akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  test.single-expect-default = 3s
}

vampires {
  home = ${?HOME}"/vampires-akka-dist"

  mode = sampling

  workload {
    format = %08d.tif
    sequenceStart = 0
    sequenceStop = 10
    task = "echo"
    url = ""
  }

  rest = {
    port = 4567
    uploadDir = "/tmp"
    auth = true
  }

  enabled-writers = []

  enabled-resources = ["mock", "das5", "ssh", "local"]

  writers {
    json {
      dir = ${java.io.tmpdir}
    }
  }

  cpu-set-size = 1
  executors = ["docker", "fork"]


  resources {
    command = ${vampires.home}"/client/bin/client "${akka.remote.netty.tcp.hostname}
    privateKey = ${?HOME}"/.ssh/id_rsa"
    local {
      description = "the local provider"
      local {cost = 100}

    }
    ssh {
      description = "local ssh provider"
      user = ${USER}
      local {
        address = "localhost"
        cost = 42
      }
    }
    das5 {
      user = "foo"
      local {
        address = "localhost"
        port = 2222
      }
    }
    mock.foo {}
    mock.fail {command = fail}
    ec2 {
      imageId = ami1
      keyName = privatekey
      securityGroup = vampires
      eu-west-1-t2-micro {
        cost = 100
        region = eu-east-1
        instanceType = t2.micro
      }
    }
  }
}
