akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}


vampires {
  home = ${?HOME}"/vampires-akka-dist"

  mode = sampling

  rest-port = 4567

  workload {
    format = %08d.tif
    sequenceStart = 0
    sequenceStop = 10
    task = "echo"
    url = ""
  }

  enabled-writers = ["json"]

  writers {
    json {
      dir = ${java.io.tmpdir}
    }
  }

  cpuSetSize = 1
  executors = ["docker", "fork"]


  resources {
    providers = ["mock", "das5", "ssh", "local"]

    command = ${vampires.home}"/client/bin/client "${akka.remote.netty.tcp.hostname}
    privateKey = ${?HOME}"/.ssh/id_rsa"


    local {
      local {}
    }
    ssh {
      user = ${USER}
      local {
        address = "localhost"
      }
    }

    das5 {
      user = "foo"
      local {
        address = "localhost"
        port = 2222
      }
    }
    mock.foo {}
  }
}
