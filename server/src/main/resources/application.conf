akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  actor {

    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {

    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      hostname = ${?BIND_IP}
      port = 2552
    }
  }
}



vampires {

  resources {
    enabled = ["vampires.resources.ssh"]
    ssh {
      enabled = ["vampires.resources.ssh.local"]
      local {
        address =  "localhost"
        count = 1
      }
    }
  }
}
