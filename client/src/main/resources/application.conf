
vampires {
  executor = "command"

  docker {
    uri = "http://127.0.0.1:2375"
    image = "busybox"
  }
}
akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  logger-startup-timeout = 10s

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {

    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {

      hostname = "127.0.0.1"
      hostname = ${?HOST}

      hostname = "127.0.0.1"
      bind-hostname = ${?BIND_HOST}
      port = 0

    }
  }
}
