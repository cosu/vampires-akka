
vampires {
  executor = "command"
  server_ip = "127.0.0.1"
  server_ip = ${?SERVER_IP}

  cpuSetSize = 1
  cpuSetSize = ${?CPU_SET_SIZE}


  docker {
#    uri = "http://127.0.0.1:2375"
    uri ="unix:///var/run/docker.sock"
    image = "busybox"
  }
}
akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"


  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {

    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {

      hostname = "127.0.0.1"
      hostname = ${?HOST}

      hostname = "127.0.0.1"
      bind-hostname = ${?BIND_HOST}
      port = 0

    }
  }
}
