
vampires {
  executor = "command"
  server_ip = "127.0.0.1"
  server_ip = ${?SERVER_IP}
  parallel = 2

  docker {
    uri = "https://192.168.99.100:2376"
    certPath = ${?HOME}"/.docker/machine/certs"
    image = "busybox"
  }
}
akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"


  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {

    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {

      hostname = "127.0.0.1"
      hostname = ${?HOST}

      hostname = "127.0.0.1"
      bind-hostname=${?BIND_HOST}
      port = 0

    }
  }
}
