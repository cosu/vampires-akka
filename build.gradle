apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

allprojects {
    task hello << { task -> println "I'm $task.project.name" }
}

idea{
    project {
        languageLevel = '1.8'
    }
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}
